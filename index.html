<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Titillium+Web:wght@700&display=swap"
      rel="stylesheet">
  <meta charset="UTF-8">
  <title>Multi step form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main id="app">
  <form>
    <div class="step-progress">
      <strong class="active" data-step>Contato</strong>
      <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1.41663 2L6.41663 7L1.41663 12" stroke="#323238" stroke-width="2" stroke-linecap="square"/>
      </svg>
      <strong data-step>Empresa</strong>
      <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1.41663 2L6.41663 7L1.41663 12" stroke="#323238" stroke-width="2" stroke-linecap="square"/>
      </svg>
      <strong data-step>Projeto</strong>
    </div>

    <div class="form-step active">
      <div class="content">
        <div class="input-wrapper">
          <label for="name">Nome</label>
          <input
              id="name"
              name="name"
              type="text"
              placeholder="Como prefere ser chamado"
              required>
        </div>

        <div class="input-wrapper">
          <label for="phone">Telefone</label>
          <input
              id="phone"
              name="phone"
              type="tel"
              placeholder="Digite seu número de WhatsApp"
              onkeypress="return /\d/.test(event.key)"
          />
        </div>

        <div class="input-wrapper">
          <label for="email">E-mail</label>
          <input
              id="email"
              name="email"
              type="email"
              placeholder="Digite seu e-mail"
              required/>
        </div>

      </div>

      <div class="button-wrapper justify-end">
        <button class="btn primary" type="button" data-action="next">CONTINUAR</button>
      </div>
    </div>

    <div class="form-step hide">
      <div class="content">
        <div class="input-wrapper">
          <label for="company-name">Nome da empresa</label>
          <input
              id="company-name"
              name="company-name"
              type="text"
              placeholder="Qual é o nome da empresa"
          >
        </div>

        <div class="input-wrapper">
          <label for="company-colab-number">Número de colaboradores</label>
          <input
              id="company-colab-number"
              name="company-colab-number"
              type="tel"
              placeholder="Digite o número de colaboradores"
              onkeypress="return /\d/.test(event.key)"
          />
        </div>

        <div class="input-wrapper">
          <label for="company-about">Sobre seu negócio</label>
          <textarea
              id="company-about"
              name="company-about"
              placeholder="Fale um pouco sobre seus produtos ou serviços"></textarea>

        </div>

      </div>

      <div class="button-wrapper">
        <button class="btn secondary" type="button" data-action="prev">VOLTAR</button>
        <button class="btn primary" type="button" data-action="next">CONTINUAR</button>
      </div>
    </div>

    <div class="form-step hide">
      <div class="content">
        <div class="input-wrapper">
          <label for="project-goal">Objetivos do projeto</label>
          <textarea
              id="project-goal"
              name="project-goal"
              placeholder="Descreva quais os objetivos desse projeto"></textarea>

        </div>

      </div>

      <div class="button-wrapper">
        <button class="btn secondary" type="button" data-action="prev">VOLTAR</button>
        <button class="btn primary" type="submit">ENVIAR RESPOSTA</button>
      </div>
    </div>


  </form>
</main>

<script src="script.js"></script>

</body>
</html>
